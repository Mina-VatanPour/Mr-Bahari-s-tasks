<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteorology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container p-5 border rounded my-5">

    <div class="row p-2">
        <div class="col-md-6 d-flex align-items-center">
            <div class="input-group">
                <input type="text" class="form-control fw-bold p-2" id="city" placeholder="Enter City"
                       aria-label="Example text with button addon" aria-describedby="button-addon1" required>
                <button class="btn btn-outline-dark" id="search" type="button">Search</button>
            </div>
        </div>
        <div class="col-md-2 offset-md-4 ">
            <span class="fw-bold fs-5">
                Meteorology
                <img src="./img/logo.jpg" class="img-fluid">
            </span>
        </div>
    </div>

    <hr>

    <div class="row p-2 my-3">
        <p class="fw-bold fs-4 text-success mb-0">
            <label id="cityName"></label>
            <label id="country"></label>
        </p>
    </div>
    <div class="text-danger fw-bold mb-3" style="display:none" id="loader"><label>L</label><label
            class="spinner-grow "></label><label>ading...</label></div>

    <!-- tabs -->
    <div class="row p-2 my-3" id="tabs" style="display: none">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily-tab-pane"
                        type="button" role="tab" aria-controls="daily-tab-pane" aria-selected="true">Daily up to 7 days
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="hourly -tab" data-bs-toggle="tab" data-bs-target="#hourly-tab-pane"
                        type="button" role="tab" aria-controls="hourly-tab-pane" aria-selected="true">Hourly
                </button>
            </li>

        </ul>
        <!--  content of tabs -->
        <div class="tab-content py-5">

            <div class="tab-pane fade show active" id="daily-tab-pane" role="tabpanel" aria-labelledby="daily-tab"
                 tabindex="0">
            </div>

            <div class="tab-pane fade show" id="hourly-tab-pane" role="tabpanel" aria-labelledby="hourly-tab"
                 tabindex="0">Hourly
            </div>

        </div>

    </div>
</div>

<script type="module" src="./app.js"></script>

</body>
</html>
